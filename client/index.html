<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <form action="#" name="send" id="send" method="post">
        <!--<label>Visitor:</label>
        <input type="text" name="visitor" id="visitor" size="12" value="visitor">-->
        <label>Room to send:</label>
        <input type="text" name="roomset" id="roomset"  value="8thfloor">
        <label>message:</label>
        <input type="text" name="message" id="message"  value="Hello">
        <input type="submit" name="submit" value="Submit">
      </form>
      <fieldset class="room">
        <label>Room:</label>
        <select name="roomSelect" id="roomSelect">
          <!--<option value="roomA" selected="selected">roomA</option>-->
        </select>
      </fieldset>
      <div class = "usernameList"></div>
    </div>
    <div id="chats"></div>
  </body>
</html>
